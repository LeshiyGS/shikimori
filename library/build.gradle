def compileAltarixModuleExt(nameD, versionD, extName) {
    project.dependencies.compile('org:' + nameD) {
        artifact {
            name = (extName != null ? extName : nameD)
            type = 'aar'
        }
    }
}
def compileAltarixModule(nameD, versionD) {
    compileAltarixModuleExt(nameD, versionD, null)
}
